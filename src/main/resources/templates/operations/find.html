<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form class="form-horizontal" th:object="${humans}" th:action="@{/update}" name="edit_form" id="edit_form"
              method="get" role="form">
            <div class="form-group">
                <text type="hidden" id="id" th:name="id" th:value="*{id}"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="firstname" th:name="firstname" th:value="*{firstname}" maxlength="100"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastname" th:name="lastname" th:value="*{lastname}" maxlength="100"/>
            </div>
        </form>
    </div>
</div>
  </html>
